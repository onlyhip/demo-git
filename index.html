<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>CALCULATOR V2</h2>
        </div>
        <div class="section">
            <div class="input-number">
                <label for="first-number">First Number:</label>
                <input type="text" id="first-number" />
                <p id="first-message"></p>
            </div>
            <div class="input-number">
                <label for="second-number">Second Number:</label>
                <input type="text" id="second-number" />
                <p id="second-message"></p>
            </div>
        </div>
        
        <div class="nav-menu">
            <button onclick="addNumber()">+</button>
            <button onclick="subNumber()">&minus;</button>
            <button onclick="mulNumber()">&times;</button>
            <button onclick="divNumber()">&divide;</button>
        </div>
        
        <div class="result">
            <p>Result is: <span id="result"></span> </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
